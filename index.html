    <section id="features" class="features">
      <div class="features_overlay">
        <div class="container bangbang">
          <div class="row">
            <div class="head_title text-center wow pulse" data-wow-duration="1.5s">
              <h2></i>Temas</i></h2>
            </div>
            <div class="main_features wow pulse" data-wow-duration="2s">
              <div class="main_features_content">

                <div class="single_features">
                  <div class="col-md-6">
                    <div class="single_features_text">
                      <h2><i class="fa fa-file-code-o"></i> Día 1:<br>
												 Matemáticas para computación cuántica.</h2>
                      <p align="justify">- Espacios de Hilbert. Espacios vectoriales complejos, bases vectoriales, notación de Dirac, definición de producto interno, producto externo y norma en términos de notación de Dirac.</p>
                      <p align="justify">- Operadores hermitianos y unitarios.</p>
                      <p align="justify">- Representación matricial de operadores hermitianos y unitarios.</p>
                      <p align="justify">- Producto tensorial y producto de Kronecker.</p>
                      <p align="justify">- Interacción de operadores con vectores empleando notación de Dirac.</p>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="single_features_text">
                      <h2><i class="fa fa-file-code-o"></i>Día 2:<br>
												 Postulados de la mecánica cuántica.</h2>
                      <p align="justify">- Postulados I y II: espacio de estados y definición de qubit, evolución unitaria y ecuación de Schrödinger</p>
                      <p align="justify">- Postulado III. Medición en teoría cuántica.</p>
                      <p align="justify">- Ejercicios postulados I, II y III para un solo qubit.</p>
                      <p align="justify">- Postulado IV: Descripción de sistemas cuánticos multipartitas.</p>
                      <p align="justify">- Ejercicios postulados IV.</p>
                    </div>
                  </div>
                </div>
                <div class="single_features">
                  <div class="col-md-6">
                    <div class="single_features_text">
                      <h2><i class="fa fa-file-code-o"></i>Día 3:<br>
												 Fundamentos del cómputo cuántico y primeros circuitos.</h2>
                      <p align="justify">- Las ocho propiedades de la computación cuántica (Lanzagorta).</p>
                      <p align="justify">- Teorema de la no-clonación y paralelismo cuántico.</p>
                      <p align="justify">- Circuito para la creación de estados de Bell.</p>
                      <p align="justify">- Entrelazamiento cuántico.</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="single_features_text">
                      <h2><i class="fa fa-file-code-o"></i>Día 4:<br> Circuitos, protocolos y algoritmos cuánticos I.</h2>
                      <p align="justify">- Protocolo de Teletransportación cuántica.</p>
                      <p align="justify">- Superdense coding.</p>
                      <p align="justify">- Protocolo de criptografía cuántica BB84.</p>
                      <p align="justify">- Algoritmo de Deutsch-Jozsa
                        <./p>
                          <p align="justify">- Algoritmo de Grover.</p>
                    </div>
                  </div>
                </div>
                <div class="single_features">
                  <div class="col-md-6">
                    <div class="single_features_text">
                      <h2><i class="fa fa-file-code-o"></i>Día 5:<br>
												 Circuitos, protocolos y algoritmos cuánticos II.</h2>
                      <p align="justify">- Transformada Cuántica de Fourier.</p>
                      <p align="justify">- Algoritmo de Grover.</p>
                      <p align="justify">- Caminatas cuánticas (tema opcional, en caso de tener tiempo).</p>
                      <p align="justify">- Quantum Annealing (tema opcional, en caso de tener tiempo).</p>
                    </div>
                  </div>
                </div>
              </div>
